<html>
	<head>
		<title>Filter Images</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="request_handler.js"></script>
	</head>
	<body>
		<h1>Submit Your Image</h1>
		<div>
			<div class="column">
				<p>Hashtag</p>
				<input type="text" name="image_url" id="hashtag"/>
			</div>
			<div class="column">
				<p>Comma seperated list of items to not show</p>
				<textarea name="words" rows = "5" id="blocked_words_textbox"></textarea>
			</div>
		</div>
		<p>Show Blocked Images</p>
		True<input type="radio" name="show_blocked" id="show_blocked_radio" value=TRUE />
		False<input type="radio" name="show_blocked" value=FALSE />
		<br />
		<input type="button" id="submit_button" Value="Submit" />

		<div id="good_images">
		</div>
		<div id="blocked_images">
		</div>
	</body>
</html>
